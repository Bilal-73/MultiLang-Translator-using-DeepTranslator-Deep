<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        textarea, select, button {
            font-size: 16px;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-box {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Language Translator</h2>
    <form method="post">
        <label for="text">Enter Text:</label>
        <textarea name="text" rows="5" placeholder="Enter text to translate">{{ request.form.get('text', '') }}</textarea>

        <label for="src_lang">From:</label>
        <select name="src_lang">
            {% for lang in languages %}
                <option value="{{ lang }}" {% if request.form.get('src_lang') == lang %}selected{% endif %}>{{ lang }}</option>
            {% endfor %}
        </select>

        <label for="tgt_lang">To:</label>
        <select name="tgt_lang">
            {% for lang in languages %}
                <option value="{{ lang }}" {% if request.form.get('tgt_lang') == lang %}selected{% endif %}>{{ lang }}</option>
            {% endfor %}
        </select>

        <button type="submit">Translate</button>
    </form>

    {% if translated_text %}
    <div class="result-box">
        <h3>Original Text:</h3>
        <p>{{ request.form.get('text') }}</p>

        <h3>Translated Text:</h3>
        <p>{{ translated_text }}</p>
    </div>
    {% endif %}
</body>
</html>
